{% extends "layout.html" %}

{% block header %}
<div>
    <h3 style="height: 100px;">EmployeeRegistraion</h3>

</div>

{% endblock %}
{% block content %}
<div>
    <form>
        <div class="form-group">
            <label for="firstname" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">First Name : </label>
            <input type="text" id="firstname" placeholder="Enter First Name" style="width : 300px;">
        </div>
        <div class="form-group">
            <label for="lastname" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Last Name: </label>
            <input type="text" id="lastname" placeholder=" Enter Last Name " style="width: 300px">
        </div>
        <div class="form-group">
            <label for="address" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Address : </label>
            <textarea rows="2"  name="address" id="address" style="width: 300px"></textarea>
        </div>
        <div class="form-group">
            <label for="phonenumber" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Phone Number : </label>
            <input type="tel" id="phonenumber" style="width: 300px">
        </div>
        <div class="form-group">
            <label for="DOB" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Date of Birth : </label>
            <input type="date" id="DOB" style="width: 300px">
        </div>
        <div class="form-group">
            <label for="yearofpassout" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Year of Passout : </label>
            <input type="text" id="yearofpassout" style="width: 300px">
        </div>
        <div class="form-group">
            <label for="qualification" style=" width: 15em;float: left;text-align: left;margin-right: 0.5em;display: block;">Highr Qualification : </label>
            <input type="text" id="qualification" style="width: 300px">
        </div>

        <div class="form-group">
            <button type="submit" style="Display: inline; width: 100px; " >Submit</button>
            <input type="reset" value="Reset" STYLE="Display: inline; width: 100px; ">
        </div>

    </form>
</div>


{% endblock %}
